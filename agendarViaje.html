<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">

      <link rel="stylesheet" href="css/styleTravelLog.css">

      <title>TravelLog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo_nav.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- <a class="nav-item nav-link active" href="#">Perfil <span class="sr-only">(current)</span></a> -->
          <a class="nav-item nav-link" href="#">Perfil</a><hr class="nav">
          <a class="nav-item nav-link" href="#">Viajes</a><hr class="nav">
          <a class="nav-item nav-link" href="#">Planes</a><hr class="nav">
          <a class="nav-item nav-link" href="#">Estadísticas</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="title">
        <h1 class="title">MI VIAJE</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre del viaje</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Ciudad origen</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Ciudad destino</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripción</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Fecha de inicio</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xx/xx/xxxx">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Fecha de fin</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xx/xx/xxxx">
        </div>
       
        <div class="containerButton">
          <button type="button" class="btn btn-primary btn-lg btn-medium">
              <a class="button" href="agendarViaje.html">AGENDAR</a>
          </button>
        </div>
        <div class="containerButton">
          <button type="button" class="btn btn-primary btn-lg btn-medium">
            <a class="button" href="agendarViaje.html">USAR EMAIL DE RESERVA</a>
          </button>
        </div>

      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
